<style>
.abcjs-container {
    margin: 20px 0;
}

/* Custom audio controls container */
.audio-controls-custom {
    margin: 10px 0;
    display: flex;
    align-items: center;
    gap: 15px;
    flex-wrap: wrap;
}

.instrument-label {
    font-size: 0.9em;
    color: #666;
    font-weight: 500;
}

/* Activate audio button */
.activate-audio-btn {
    background: #28a745;
    border: none;
    border-radius: 6px;
    padding: 8px 16px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: background-color 0.2s;
}

.activate-audio-btn:hover {
    background: #218838;
}

.activate-audio-btn:active {
    background: #1e7e34;
}

/* Clean audio controls */
.abcjs-inline-audio {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    background: #f9f9f9;
    border: 1px solid #ccc;
    border-radius: 5px;
    min-width: 500px; /* Much longer overall control */
}

.abcjs-inline-audio button {
    width: 35px;
    height: 35px;
    border: 1px solid #aaa;
    border-radius: 3px;
    background: #e0e0e0;
    cursor: pointer;
    font-size: 14px;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: background 0.2s, color 0.2s, border-color 0.2s;
}

.abcjs-inline-audio button:hover {
    background: #d0d0d0;
    color: #111;
    border-color: #888;
}

.abcjs-inline-audio button:disabled {
    background: #c0c0c0;
    color: #888;
    cursor: not-allowed;
    border-color: #aaa;
}

/* Progress slider */
.abcjs-inline-audio input[type="range"] {
    flex: 1;
    margin: 0 20px; /* Even more margin */
    min-width: 350px; /* Much longer slider */
}

/* Clickable notes */
svg .abcjs-note,
svg .abcjs-rest {
    cursor: pointer;
}

/* Normalize spacing */
.abcjs-inline-audio * {
    margin: 0 !important;
}

/* Dark mode override */
@media (prefers-color-scheme: dark) {
    .abcjs-inline-audio {
        background: #222;
        border-color: #444;
    }

    .abcjs-inline-audio button {
        background: #444;
        color: #eee;
        border-color: #666;
    }

    .abcjs-inline-audio button:hover {
        background: #555;
        color: #fff;
        border-color: #888;
    }

    .abcjs-inline-audio button:disabled {
        background: #333;
        color: #777;
        border-color: #555;
    }

    .instrument-label {
        color: #ccc;
    }

    .activate-audio-btn {
        background: #28a745;
    }

    .activate-audio-btn:hover {
        background: #2ecc71;
    }
}
</style>
